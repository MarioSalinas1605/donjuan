<ion-content padding class="bg">

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-6>
        <img src="/assets/imgs/cactus.jpg" alt="" width="200px">
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngIf="operation === 'register'">
      <ion-label fixed>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="operation === 'register'">
      <ion-label fixed>Repetir</ion-label>
      <ion-input type="password" [(ngModel)]="password2"></ion-input>
    </ion-item>
  </ion-list>
  <div>
    <span *ngIf="operation == 'register'">Ya tienes cuenta? <a (click)="operation = 'login'"><b>Click Aquí</b></a></span>
    <span *ngIf="operation == 'login'">Aun no tienes cuenta? <a (click)="operation = 'register'"><b>Click Aquí</b></a></span>
  </div>

  <ion-grid padding>
    <ion-row>
      <ion-col col-10 offset-1>
        <button ion-button full round *ngIf="operation == 'login'" (click)="login()">Entrar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 offset-1>
        <button ion-button full round *ngIf="operation == 'register'" (click)="register()">Registrarse</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
