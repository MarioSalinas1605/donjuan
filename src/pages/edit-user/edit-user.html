<ion-header>

  <ion-navbar>
    <ion-title class="accent-color">Modifica tus datos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid *ngIf="user">
    <ion-row justify-content-center>
      <ion-col col-10 offset-1>
        <h5>Datos personales:</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <h6>Nombre:</h6>
        <ion-input value="{{user.name}}" [(ngModel)]="name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <h6>Telefono:</h6>
        <ion-input value="{{user.number}}" [(ngModel)]="number"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col col-6>
        <button ion-button full (click)="deleteItem()">Eliminar producto</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="modifyItem()">Guardar Cambios</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
