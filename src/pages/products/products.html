<ion-header>

  <ion-navbar>
    <ion-title class="accent-color">Productos</ion-title>
  </ion-navbar>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

</ion-header>


<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="categories">
      <ion-segment-button value="groceries">
        Abarrotes
      </ion-segment-button>
      <ion-segment-button value="vegetables">
        Verduras
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="categories">
    <ion-list *ngSwitchCase="'vegetables'">
      <ion-item *ngFor="let item of fresh">
        <ion-thumbnail item-start>
          <img src={{item.image}}>
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'groceries'">
      <ion-item *ngFor="let item of groceries">
        <ion-thumbnail item-start>
          <img src={{item.image}}>
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
