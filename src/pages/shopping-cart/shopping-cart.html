<ion-header>

  <ion-navbar>
    <ion-title class="accent-color">Carrito de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let item of items">
      <ion-item>
        <ion-avatar item-start>
          <img src={{item.image}}>
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>Cantidad: {{item.quantity}}</p>
      </ion-item>
    </div>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-title>Finaliza tu cuenta</ion-title>
    </ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-6 offset-6>
          <button ion-button full (click)="testBorrar()">Comprar</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <h5>Total a pagar: </h5>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
