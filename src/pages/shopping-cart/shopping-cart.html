<ion-header>

  <ion-navbar>
    <ion-title class="accent-color">Carrito de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="withoutOrder" *ngIf="!statusOrder">
    <ion-list>
      <div *ngFor="let item of items">
        <ion-item (click)="presentModal(item)">
          <ion-avatar item-start>
            <img src={{item.image}}>
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <p>Cantidad: {{item.quantity}}</p>
        </ion-item>
      </div>
    </ion-list>

    <ion-footer>
      <ion-toolbar>
        <ion-title>Finaliza tu cuenta</ion-title>
      </ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col col-6 offset-6>
            <button ion-button full (click)="goToOrder()">Siguiente</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-footer>
  </div>

  <div class="withOrder" *ngIf="statusOrder">

    <ion-title>Estamos trabajando en tu pedido</ion-title>
    <ion-img width="80" height="80" src="/assets/imgs/developer.png"></ion-img>
    <p>Estamos cotizando tus productos, cuando se tengan las mejores opciones se mostrar√°n o puedes detenerla cuando lo desees.</p>
    <button ion-button full (click)="stopSearch()">Parar la busqueda</button>
  </div>

</ion-content>
