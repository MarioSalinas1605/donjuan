<ion-header>

  <ion-navbar>
    <ion-title class="accent-color">Tu producto</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-10 offset-1>
        <h5>Opciones de tu producto:</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- <ion-col col-6>
        <h3>{{item.name}}</h3>
      </ion-col> -->
      <ion-col col-6 offset-6>
        <img src="../../assets/imgs/abarrotes.jpg" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 offset-2>
        <p>Nombre:</p>
      </ion-col>
      <ion-col col-6>
        <ion-input type="text" value="" placeholder="Tu producto "></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 offset-2>
        <p>Tama√±o:</p>
      </ion-col>
      <ion-col col-6>
        <ion-input type="text" value="" placeholder="Usa unidades (lt, kg)"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 offset-2>
        <p>Cantidad:</p>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-input type="number" placeholder="# de articulos" [(ngModel)]="quantity"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col col-6>
        <button ion-button full (click)="saveProduct()">Agregar al carrito</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="pay()">Pagar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
